<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Serial No.</th>
				<th>Product Category</th>
				<th>Product Description</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${cats.empty}">
			<td colspan="5"><span style="color:red">No categories available.</span></td>
			</tr>
			<tr th:each="cat,catStatus:${cats}">
				<td th:text="${catStatus.index+1}"></td>
				<td th:text="${cat.productCategoryName}"></td>
				<td th:text="${cat.productCategoryDesc}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
